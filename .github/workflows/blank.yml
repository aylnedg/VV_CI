name: Simulink Requirements-Based Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-sltest:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run Simulink requirements-based tests
        shell: pwsh
        run: |
          $matlab = "matlab"
          & $matlab -batch "
            cd(getenv('GITHUB_WORKSPACE'));

            sltest.testmanager.clear;
            sltest.testmanager.clearResults;

            sltest.testmanager.load('AutopilotTestFile.mldatx');

            result = sltest.testmanager.run;

            outDir = fullfile(pwd, 'test-results');
            if ~exist(outDir, 'dir')
                mkdir(outDir);
            end

            sltest.testmanager.report(result, ...
                fullfile(outDir, 'AutopilotTestReport.pdf'), ...
                'IncludeSimulationSignalPlots', true, ...
                'IncludeTestResults', true, ...
                'IncludeTestInputs', true);

            if result.NumFailed > 0
                error('SimulinkTest:CI', ...
                      'Simulink Test Manager %d adet fail test raporladÄ±.', ...
                      result.NumFailed);
            end

            sltest.testmanager.clear;
            sltest.testmanager.clearResults;
          "

      - name: Upload Simulink Test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sltest-report
          path: test-results/
